<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La granja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body class="container">
    <button type="button" class="btn">Modo claro</button>
    <h1 class="d-flex justify-content-center">Bienvenido a tu nueva granja</h1>

    <form action="" class="container mb-5">

      <div class="mb-3">
        <label for="nombre" class="form-label">A continuacion ingresa tu nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
      </div>
  
      <h2>Cada uno de los vecinos decidimos regalarte uno de nuestros animales como gesto de bienvenida... Como los vas a llamar??</h2>

      <div class="mb-3">
        <label for="vaca" class="form-label">Vaca</label>
        <input type="text" class="form-control" id="vaca" placeholder="Ingrese el nombre de la Vaca">
      </div>

      <div class="mb-3">
        <label for="chancho" class="form-label">Chancho</label>
        <input type="text" class="form-control" id="chancho" placeholder="Ingrese el nombre del Chancho">
      </div>

      <div class="mb-3">
        <label for="caballo" class="form-label">Caballo</label>
        <input type="text" class="form-control" id="caballo" placeholder="Ingrese el nombre del Caballo">
      </div>

      <div class="mb-3">
        <label for="gallina" class="form-label">Gallina</label>
        <input type="text" class="form-control" id="gallina" placeholder="Ingrese el nombre de la Gallina">
      </div>

      <div class="mb-3">
        <label for="perro" class="form-label">Perro</label>
        <input type="text" class="form-control" id="perro" placeholder="Ingrese el nombre del Perro">
      </div>
      
      <input type="submit" value="Ok">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
  </body>

</html>
